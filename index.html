<body>
    <div class="logo">
        etch-a-sketch
    </div>

    <div class="container"></div>
    <div class="bottomButtons">
        <div class="artistButtons">
            Painting Palette
            <button class="paletteButton" id="black">Black</button>
            <label for="customColor">Choose Color<input type="color" id="customColor" name="customColor"></label>
            <button class="paletteButton" id="erase">Erase</button>
            <button class="paletteButton" id="reset">Reset</button>
        </div>
        <div class="sizeControls">
            Grid Size
            <button class="sizeButton" id=20>20x20</button>
            <button class="sizeButton" id=50>50x50</button>
            <button class="sizeButton" id=100>100x100</button>
        </div>
    </div>
